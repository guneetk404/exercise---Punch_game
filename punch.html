<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punching bag game</title>
    <link href="punch.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
</head>
<body>
    <div id="vue-app">

        <!-- bag image -->
        <div id="bag" v-bind:class="{burst:ended}">

        </div>

        <!-- bag health -->

        <div id="baghealth">
            <div v-bind:style="{width:health + '%'}">
            </div>
            <p>you can punch more , energy remaining is {{health}}</p>
        </div>

        <!-- bag controls -->
        <div id="controls">
            <button @click="punch" v-show="!ended">Punch</button>
            <button v-on:click="reset">Reset</button>
        </div>
    </div>
    <script src="punch.js"></script>
</body>
</html>
